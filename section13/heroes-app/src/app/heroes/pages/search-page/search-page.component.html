<div class="flex flex-column p-2">
  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Hero search</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelected($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
        Nothing found with {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
{{searchInput.value | json}}

{{selectedHero | json}}
