<div *ngIf="countries.length > 0" class="row animate__animated animate__fadeIn">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <th>{{i+1}}</th>
          <th><img [src]="country.flags.png" [alt]="country.flags.alt" class="small-flag"></th>
          <td>{{country.name.common}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/country', country.cca2]">View...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
